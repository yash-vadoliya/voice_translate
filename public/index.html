<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Translator - Node.js</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>ðŸŽ¤ Real-time Voice Translator</h1>

    <div class="card">

      <!-- SPEAKER LANGUAGE -->
      <label><strong>Speaker Language:</strong></label>
      <select id="speakerLang">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="gu-IN">Gujarati</option>
        <option value="mr-IN">Marathi</option>
        <option value="ta-IN">Tamil</option>
        <option value="te-IN">Telugu</option>
        <option value="bn-IN">Bengali</option>
        <option value="pa-IN">Punjabi</option>
        <option value="ur-PK">Urdu</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
        <option value="de-DE">German</option>
        <option value="it-IT">Italian</option>
        <option value="ja-JP">Japanese</option>
        <option value="ko-KR">Korean</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="zh-TW">Chinese (Traditional)</option>
      </select>

      <!-- LISTENER LANGUAGE -->
      <label><strong>Listener Language:</strong></label>
      <select id="listenerLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="gu">Gujarati</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="ur">Urdu</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="zh-tw">Chinese (Traditional)</option>
      </select>

      <button id="startBtn">Start Speaking</button>

      <p><strong>You Said:</strong></p>
      <div id="yourText" class="box"></div>

      <p><strong>Translated Output:</strong></p>
      <div id="translatedText" class="box"></div>

    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
